<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="header">
      <h1 class="header-logo">library</h1>
      <button class="login-button">Log-in</button>
    </div>
    <div class="main">
      <div class="container">
        <button class="add-book-button">+ Add book</button>
      </div>
      <div class="book-container"></div>
      <d    iv class="modal" id="addBookModal">
        <form class="add-book-form" id="addBookForm">
          <h3>Add new Book</h3>
          <input
            class="input"
            type="text"
            id="title"
            placeholder="Title*"
            required
            maxlength="50"
          />
          <input
            class="input"
            type="text"
            id="author"
            placeholder="Author*"
            required
            maxlength="50"
          />
          <input
            class="input"
            type="number" 
            id="pages"
            placeholder="Pages*"
            required
            min="1"
            max="5000"
          />
          <div class="is-read">
            <label for="isRead">Have you read it?</label>
            <input class="checkbox" type="checkbox" id="isRead" />
          </div>
          <div id="error-message" class="error-message"></div>
          <button class="btn btn-light-green" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <div class="footer">
      <p>Copyright Â© Jeppe Lynge Hansen</p>
      <a href="https://github.com/jeppeklh/"
        ><i class="fa fa-github" style="font-size: 22px"></i
      ></a>
    </div>
  </body>
</html>
